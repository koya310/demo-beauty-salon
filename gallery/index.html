<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | MAISON AURA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .page-hero { padding:clamp(120px,15vh,180px) clamp(24px,6vw,80px) clamp(60px,8vh,100px); max-width:1200px; margin:0 auto; }
    .page-hero__sub { font-size:0.75rem; letter-spacing:0.25em; color:#C4897A; text-transform:uppercase; margin-bottom:20px; }
    .page-hero__title { font-family:'Playfair Display',serif; font-size:clamp(2.5rem,6vw,5rem); font-weight:400; color:#181818; margin-bottom:16px; }
    .gallery-section { max-width:1200px; margin:0 auto; padding:0 clamp(24px,6vw,80px) clamp(60px,8vh,100px); }
    .gallery-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
    .gallery-item { position:relative; overflow:hidden; aspect-ratio:3/4; cursor:pointer; }
    .gallery-item img { width:100%; height:100%; object-fit:cover; transition:transform 0.8s cubic-bezier(0.25,0.46,0.45,0.94), filter 0.8s; filter:grayscale(0.2); }
    .gallery-item:hover img { transform:scale(1.04); filter:grayscale(0); }
    .gallery-item__overlay { position:absolute; inset:0; background:rgba(196,137,122,0.7); display:flex; align-items:center; justify-content:center; opacity:0; transition:opacity 0.4s; }
    .gallery-item:hover .gallery-item__overlay { opacity:1; }
    .gallery-item__overlay span { font-size:0.72rem; letter-spacing:0.15em; color:#FBFBF9; }
    .gallery-item__caption { position:absolute; bottom:0; left:0; right:0; padding:16px; background:linear-gradient(to top,rgba(24,24,24,0.9),transparent); }
    .gallery-item__cap-text { font-size:0.7rem; color:#FBFBF9; letter-spacing:0.05em; }
    /* Lightbox */
    .lightbox { position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:1000; }
    .lightbox.active { display:flex; }
    .lightbox img { max-width:90vw; max-height:90vh; object-fit:contain; }
    .lightbox-close { position:fixed; top:24px; right:24px; font-size:1.5rem; color:#FBFBF9; cursor:pointer; background:none; border:none; padding:8px; z-index:1001; }
    .back-link { display:inline-flex; align-items:center; gap:8px; font-size:0.72rem; letter-spacing:0.2em; color:#666666; text-transform:uppercase; text-decoration:none; margin-bottom:48px; transition:color 0.3s; }
    .back-link:hover { color:#C4897A; }
    @media(max-width:768px){.gallery-grid{grid-template-columns:repeat(2,1fr);}}
  </style>
</head>
<body style="background:#FBFBF9;color:#181818;font-family:'Inter',sans-serif;-webkit-font-smoothing:antialiased;">

<header id="header">
  <div class="header-inner">
    <a href="../" class="logo">
      <span class="logo-main">MAISON AURA</span>
      <span class="logo-sub">beauty salon</span>
    </a>
    <a href="../#reservation" class="header-cta">予約する</a>
  </div>
</header>

<div class="page-hero">
  <a href="../" class="back-link">← サロントップへ</a>
  <p class="page-hero__sub">Style Gallery</p>
  <h1 class="page-hero__title">ギャラリー</h1>
</div>

<div class="gallery-section">
  <div class="gallery-grid" id="gallery-grid">
    <div class="gallery-item" onclick="openLightbox('../images/style_01.jpg','ボブ × テラコッタカラー')">
      <img src="../images/style_01.jpg" alt="ボブ × テラコッタカラー" loading="lazy">
      <div class="gallery-item__overlay"><span>拡大 +</span></div>
      <div class="gallery-item__caption"><p class="gallery-item__cap-text">ボブ × テラコッタカラー</p></div>
    </div>
    <div class="gallery-item" onclick="openLightbox('../images/style_02.jpg','ショートレイヤー')">
      <img src="../images/style_02.jpg" alt="ショートレイヤー" loading="lazy">
      <div class="gallery-item__overlay"><span>拡大 +</span></div>
      <div class="gallery-item__caption"><p class="gallery-item__cap-text">ショートレイヤー</p></div>
    </div>
    <div class="gallery-item" onclick="openLightbox('../images/style_03.jpg','ロングウェーブ')">
      <img src="../images/style_03.jpg" alt="ロングウェーブ" loading="lazy">
      <div class="gallery-item__overlay"><span>拡大 +</span></div>
      <div class="gallery-item__caption"><p class="gallery-item__cap-text">ロングウェーブ</p></div>
    </div>
    <div class="gallery-item" onclick="openLightbox('../images/style_04.jpg','グレージュカラー')">
      <img src="../images/style_04.jpg" alt="グレージュカラー" loading="lazy">
      <div class="gallery-item__overlay"><span>拡大 +</span></div>
      <div class="gallery-item__caption"><p class="gallery-item__cap-text">グレージュカラー</p></div>
    </div>
    <div class="gallery-item" onclick="openLightbox('../images/style_05.jpg','バレイヤージュカラー')">
      <img src="../images/style_05.jpg" alt="バレイヤージュカラー" loading="lazy">
      <div class="gallery-item__overlay"><span>拡大 +</span></div>
      <div class="gallery-item__caption"><p class="gallery-item__cap-text">バレイヤージュカラー</p></div>
    </div>
    <div class="gallery-item" onclick="openLightbox('../images/style_06.jpg','ナチュラルパーマ')">
      <img src="../images/style_06.jpg" alt="ナチュラルパーマ" loading="lazy">
      <div class="gallery-item__overlay"><span>拡大 +</span></div>
      <div class="gallery-item__caption"><p class="gallery-item__cap-text">ナチュラルパーマ</p></div>
    </div>
  </div>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" onclick="closeLightbox()">
  <button class="lightbox-close" onclick="closeLightbox()">✕</button>
  <img src="" alt="" id="lightbox-img">
</div>

<footer style="padding:32px clamp(24px,6vw,80px);border-top:1px solid rgba(24,24,24,0.08);margin-top:60px;background:#FBFBF9;">
  <div style="max-width:1200px;margin:0 auto;display:flex;justify-content:space-between;align-items:center;">
    <span style="font-size:0.8rem;color:#4A4744;">MAISON AURA beauty salon</span>
    <p style="font-size:0.72rem;color:#4A4744;">© 2026 MAISON AURA. All rights reserved.</p>
  </div>
</footer>

<script>
function openLightbox(src, alt) {
  const lb = document.getElementById('lightbox');
  const img = document.getElementById('lightbox-img');
  img.src = src; img.alt = alt;
  lb.classList.add('active');
  document.body.style.overflow = 'hidden';
}
function closeLightbox() {
  document.getElementById('lightbox').classList.remove('active');
  document.body.style.overflow = '';
}
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeLightbox(); });
</script>
</body>
</html>
